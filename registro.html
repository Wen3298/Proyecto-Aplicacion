<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
   <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="signupbox">
        <form id="signupform">
            <h2>Registrarse</h2>
            <span class="material-symbols-outlined">
                account_circle
                </span> <label> Nombre </label>
            <input type="text" placeholder="" id="name"  autofocus>
            <br>    
            <br>    
            <span class="material-symbols-outlined">
                mail
                </span><label> Correo </label>
            <input type="email" placeholder="" id="email" required autofocus> 
            <br>    
            <br>    
            <span class="material-symbols-outlined">
                lock
                </span><label> Contraseña  </label>
            <input type="password" placeholder="" id="password" required autofocus>
            <br>   
            <br> 
            <input type="submit" value="Ingresar">
          
             </form>
             <p> Ya tienes cuenta ?<a href="./login.html" style="color: #fff;" > Iniciar Sesión  </a>   </p>
      


    </div>
 <script src="Proyecto.js"></script>
</body>
</html>
